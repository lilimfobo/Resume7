<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" href="/images/tab-icon.png" type="image/png" >
    <link rel="/css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="showcase">
        <!-- NAVIGATION -->
        <nav class="showcase-top">
            <img id="logo" src="/images/logo.png">
            <button class="submit" type="submit">Sign In</button>
            <select>
                <option value="/kw/">Afrikaans</option>
                <option value="/kw-en/">English</option>
            </select>
        </nav>
        <!-- GET STARTED -->
        <div class="get-started-container">
            <h1>Unlimited movies, TV <br> shows, and more.</h1>
            <p class="para-1">Watch anywhere. Cancel anytime.</p>
            <p class="para-2">Ready to watch? Enter your email to create or restart your membership.</p>
            <input type="text" name="email" placeholder="Email Address">
            <button type="submit">Get Started ></button>
        </div>
    </header>
  
    <script src="/js/index.js"></script>
</body>
</html>
