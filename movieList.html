<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <!-- Netflix navbar at top -->
    <nav id="navbar" class="navbar">
        <div class="nav-left">
            <a href="/movieList.html">
                <img src="/images/Netflix-Logo.png" id="netflixlogo" alt="Netflix Logo"> 
            </a>
            <ul class="primary-navigation">
                <li class="category">
                    <a class="browse-active" href="/movieList.html"> Home </a>
                </li>
                <li class="category">
                    <a class="browse-active" href="#movies"> Movies </a>
                </li>
                <li class="category">
                    <a class="browse-active" href="#tvshows"> TV Shows </a>
                </li>
                <li class="category">
                    <a class="browse-active" href="#popular"> Popular </a>
                </li>
                <li class="category">
                    <button><a class="watchlist" href="/watchlist.html"> My List </a></button>
                </li>
                <li class="category">
                    <a class="browse-active" href="#comingSoon"> Coming Soon </a>
                </li>
            </ul>
        </div>

<!-- Netflix Right hand navbar section (Search bar, Movie profile and Notification icon) -->
<input type="text" class="navRight" id="search-bar" placeholder="Search" />
</div>
<div class="nav-right">
<ul class="list-nav-right">
<li class="category">
     <a class="browse-active" href="/index.html"> Me </a>
 </li>
</ul>
<button class="notfications-btn"><img class="notification" src="../Home Page/Images/notification-icon.png" alt="Notifications"></button>
<button class="my-profile"><img class="my-profile" src="/images/winx club annimated series.jpg" alt="My Profile"></button>
</div>
</nav>
</nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</div>

<!-- Movie Banner -->
<div class="banner" id="banner">
    <video id="video" class="banner" poster="images/call me by your name.jpg" style="pointer-events:none;">
        <source src="/videos/yt5s.com-Purple Hearts _ Sneak Peek Exclusive Clip _ Netflix-(1080p).mp4" type="video/mp4"/>
    </video>
    <div class="banner_contents">
        <h2 class="banner_title"> Purple Hearts </h2>
        <div class="banner_buttons">
      <!-- "Play" button actually plays the teaser trailer for the new and upcoming movie, Purple Hearts -->
            <button class="banner_button" id="btnPlayPause" accesskey="p" onclick="playPauseVideo()"> Play </button>
            <button class="banner_button"> My List </button>
        </div>
        <div class="banner_desc">
            Based on the 2017 Tess Wakefield novel. Cassie, a struggling singer-songwriter who vowed never to date military guys, then weds a Marine named Luke in a marriage of convenience.
        </div>
    </div>
</div>

<!-- Coming soon movies at top -->
<h1 class="section-title" id="comingSoon"> Coming Soon </h1>
<div class="media-container">
   <div class="media-scroller">

    <!--   Group 1 -->
    <div class="media-group" id="group-1">
        <div class="media-element">
          <img id="image"
            src="../Home Page/Images/love in the villa.jpg"
            alt="love in the villa poster" >
      <!-- "Play" movie button redirects you to the actual trailer of the desired movie -->
            <button class="banner_button" onclick="window.location.href='https://youtu.be/_kRab62q54M';"><div> Play</div></button> 
            <button class="banner_button" type="submit"><div>My List</div></button>
          </div>
        <div class="media-element">
          <img
            src="../Home Page/Images/After Ever Happy 1.jpg"
            alt="after ever happy poster">
            <button class="banner_button" onclick="window.location.href='https://youtu.be/TlAukkPK-dc';"><div>Play</div></button>
            <button class="banner_button"><div>My List</div></button>

        </div>
        <div class="media-element">
          <img
            src="../Home Page/Images/cobra kai.jpg"
            alt="cobra kai poster">
            <button class="banner_button" onclick="window.location.href='https://youtu.be/sUR9PYwlNaA';"><div>Play</div></button>
            <button class="banner_button"><div>My List</div></button>
        </div>
    
<script src="/js/movieList.js"></script>
</body>
</html>
